<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de zapatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./main.js"></script>
</head>
<body>
    <main>
        <div class="cont_text_titulo">
            <h1 class="text_titulo">Adidas</h1>
        </div>
        <img class="img1" src="./img/slide.jpg">
    </main>
    <div class="carrito">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i onclick="IniciarCarrito()" class="fa-solid fa-cart-shopping"></i>
            <div class="cont_contador">
                <span class="contador" id="numero-productos-carrito">0</span>
            </div>
        </label>
    </div>
    <div class="cont_text_listado">
        <h2 class="text_listado">Lista de productos</h2>
    </div>
    <nav id="body1">
        <div class="cont_carrito" id="carrito-lista">
            <div class="cerrar_Carrito">
                <i onclick="FinCarrito()" class="fa-solid fa-xmark"></i>
            </div>
            <table class="tg">
                <thead>
                    <tr>
                        <th class="tg-titulo tit1">Imagen</th>
                        <th class="tg-titulo tit2">Nombre</th>
                        <th class="tg-titulo tit3">Precio</th>
                        <th class="tg-titulo tit4">Cant</th>
                        <th class="tg-titulo tit5">Subtotal</th>
                        <th class="tg-titulo tit6"></th>
                    </tr>
                </thead>
                <tbody id="carrito-tabla">
    
                </tbody>
            </table>
            <div class="footer_tabla">
                <div class="cont_vaciar">
                    <button onclick="vaciarCarrito()">Vaciar</button>
                </div>
                <div class="cont_total_tabla">
                    <p class="text_total_tabla" id="total-carrito"></p>
                </div>
            </div>
        </div>
    </nav>
    <section id="body2">
        <div class="cont_cards" id="cont_cards">

        </div>
    </section>
</body>
<footer>
    <div class="cont_text_footer">
        <h2 class="text_footer">Gracias por su visita</h2>
    </div>
</footer>

</html>
